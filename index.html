<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haptic Feedback Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
      padding: 50px;
      max-width: 600px;
      margin: 0 auto;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #007AFF; /* iOS blue */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
      -webkit-tap-highlight-color: transparent;
    }
    button:active {
      background-color: #0051A8;
      transform: scale(0.98);
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Haptic Feedback Test</h1>
  <p>Tap the button below to test haptic feedback</p>
  <button id="hapticButton">Tap for Feedback</button>
  <div id="status"></div>

  <script>
    function showStatus(message, isError = false) {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.style.display = 'block';
      statusElement.className = isError ? 'error' : 'success';
      setTimeout(() => {
        statusElement.style.display = 'none';
      }, 3000);
    }

    // Function to trigger haptic feedback
    async function triggerHaptic() {
      try {
        // Try using iOS haptic engine
        if (window.Haptics && window.Haptics.impact) {
          await window.Haptics.impact({ style: 'medium' });
          showStatus('Haptic feedback triggered!');
          return;
        }

        // Try using standard vibration API
        if ('vibrate' in navigator) {
          navigator.vibrate([10, 50, 10]);
          showStatus('Vibration triggered!');
          return;
        }

        // If no haptic/vibration available, try quick visual feedback
        const button = document.getElementById('hapticButton');
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
          button.style.transform = 'scale(1)';
        }, 100);
        
        showStatus('Visual feedback only - haptics not available', true);
      } catch (error) {
        console.error('Haptic error:', error);
        showStatus('Haptic feedback not supported on this device', true);
      }
    }

    // Set up event listeners
    document.getElementById('hapticButton').addEventListener('touchstart', function(e) {
      e.preventDefault(); // Prevent default touch behavior
      triggerHaptic();
    });

    // For non-touch devices
    document.getElementById('hapticButton').addEventListener('click', function(e) {
      if (!e.sourceCapabilities || !e.sourceCapabilities.firesTouchEvents) {
        triggerHaptic();
      }
    });

    // Prevent scrolling when touching the button
    document.getElementById('hapticButton').addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
